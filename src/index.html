<html>
  <head>
    <!-- FONT -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <!-- PLUGINS -->
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../bower_components/velocity/velocity.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <!-- CODE -->
    <script type="text/javascript" src="index.js"></script>
    <script>
      var viewBox, view, room, roomText, inventory, inventoryText, feedback, feedbackText, inputBox, input;
      var active = false;
      $(document).ready(function() {
          // -- Viewport -- //
          viewBox = create(document.body, {id: 'view-container'});
          view = create(viewBox, {id: 'view'});
          room = create(view, {classes: 'view-box', id: 'room'});
          roomText = create(room, {classes: 'text-view'});
          inventory = create(view, {classes: 'view-box', id: 'inventory'});
          inventoryText = create(inventory, {classes: 'text-view'});
          feedback = create(view, {classes: 'view-box', id: 'feedback'});
          feedbackText = create(feedback, {classes: 'text-view'});

          // -- Input -- //
          inputBox = create(document.body, {id: 'input-container'});
          addEnterListener();
          input = create(inputBox, {id: 'text-input', element: 'textarea', placeholder: 'Type commands here - enter to submit - shift + enter for newline'});
      });

      var addEnterListener = function() {
        window.onkeydown = function(event) {
          var key, input, val;
          if(!active) {
            active = true;
            key = event.keyCode || event.which;
            if(key === 13  && !event.shiftKey) {
              input = document.getElementById('text-input');
              val = input.value;
              socket.emit('chat message', val);
              input.value = '';
              event.preventDefault();
              return false;
            }
          }
        }

        window.onkeyup = function(event) {
            active = false;
        }
      }

      var create = function(parent, opts) {
        if(opts.element)
          el = document.createElement(opts.element);
        else
          el = document.createElement('div');
        if(opts.id)
          el.id = opts.id;
        if(opts.classes)
          el.className = opts.classes;
        if(opts.name)
          el.name = opts.name;
        if(opts.html)
          el.innerHTML = opts.html
        if(opts.placeholder)
          el.setAttribute('placeholder', opts.placeholder);
        parent.appendChild(el);
        return el;
      }
    </script>

  </head>

  <body>

    <script>
      var socket = io();
      socket.on('chat message', function(msg) {
        create(feedbackText, {element: 'p', html: msg});
        feedback.scrollTop = feedback.scrollHeight;
      });
    </script>
  </body>
</html>
